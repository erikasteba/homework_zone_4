<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Course</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addTopic() {
      const topicsContainer = document.getElementById('topicsContainer');
      const topicIndex = topicsContainer.children.length;

      const topicTemplate = `
        <div class="topic-item mb-4">
          <div class="mb-3">
              <label for="topics[${topicIndex}].title" class="form-label">Topic Title</label>
              <input type="text" class="form-control" name="topicsTitles" required>
          </div>
          <div class="mb-3">
              <label for="topics[${topicIndex}].content" class="form-label">Topic Content</label>
              <textarea class="form-control" name="topicsContents" rows="5" required></textarea>
          </div>

          <!-- adding test -->
          <div class="test-section">
            <h5>Test (optional)</h5>
            <div class="mb-3">
              <label for="topics[${topicIndex}].question" class="form-label">Question</label>
              <input type="text" class="form-control" name="testQuestions">
            </div>
            <div class="mb-3">
              <label class="form-label">Answers</label>
              <input type="text" class="form-control mb-2" placeholder="Answer 1" name="testAnswers1">
              <input type="text" class="form-control mb-2" placeholder="Answer 2" name="testAnswers2">
              <input type="text" class="form-control mb-2" placeholder="Answer 3" name="testAnswers3">
            </div>
            <div class="mb-3">
              <label class="form-label">Correct Answer</label>
              <select class="form-control" name="correctAnswers">
                <option value="1">Answer 1</option>
                <option value="2">Answer 2</option>
                <option value="3">Answer 3</option>
              </select>
            </div>
          </div>

          <button type="button" class="btn btn-danger btn-sm mt-2" onclick="removeTopic(this)">Remove Topic</button>
        </div>
      `;
      const topicDiv = document.createElement('div');
      topicDiv.innerHTML = topicTemplate;
      topicsContainer.appendChild(topicDiv);
    }

    function removeTopic(button) {
      button.closest('.topic-item').remove();
    }
  </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/homepage">IT Courses</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" href="/add-course">Add course</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/profile">Profile</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li>|</li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/login">Log in</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Create Course</h1>
  <form action="/add-course" method="post">
    <div class="mb-3">
      <label for="title" class="form-label">Course Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Course Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>

    <h3>Topics</h3>
    <div id="topicsContainer"></div>
    <button type="button" class="btn btn-secondary" onclick="addTopic()">Add Topic</button>
    <button type="submit" class="btn btn-primary mt-3">Create Course</button>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
