<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/homepage">IT Courses</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" href="/add-course">Add course</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/profile">Profile</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li>|</li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/login">Log in</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1>Welcome to the Homepage!</h1>
  <p>This is the main page after login.</p>

  <h2>Courses</h2>
  <div class="list-group mt-3">
    <div class="list-group-item" th:each="course : ${courses}">
      <h5 class="mb-1" th:text="${course.title}">Course Title</h5>
      <p class="mb-1" th:text="${course.description}">Course Description</p>
      <a th:href="@{/course/{id}(id=${course.id})}" class="btn btn-primary">View Details</a>
      <a th:href="@{/course/{id}/edit(id=${course.id})}" class="btn btn-warning" sec:authorize="hasRole('ADMIN')">Edit</a>
      <!-- admin can remove course -->
      <form th:action="@{/course/{id}/delete(id=${course.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this course?');">
        <button type="submit" class="btn btn-danger" sec:authorize="hasRole('ADMIN')">Delete</button>
      </form>
    </div>
  </div>

  <!-- pagination -->
  <div class="mt-3">
    <ul class="pagination">
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link" th:href="@{/homepage(page=0)}">First</a>
      </li>
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link" th:href="@{/homepage(page=${currentPage - 1})}">Previous</a>
      </li>
      <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
        <a class="page-link" th:href="@{/homepage(page=${currentPage + 1})}">Next</a>
      </li>
      <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
        <a class="page-link" th:href="@{/homepage(page=${totalPages - 1})}">Last</a>
      </li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
