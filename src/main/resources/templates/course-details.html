<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${course.title}">Course Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/homepage">IT Courses</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
          <a class="nav-link" href="/add-course">Add course</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/profile">Profile</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/register">Register</a>
        </li>
        <li>|</li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" href="/login">Log in</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 th:text="${course.title}">Course Title</h1>
  <p th:text="${course.description}">Course Description</p>

  <h3>Course Content</h3>
  <p>Here you can add course-specific content such as videos, articles, or lessons.</p>
</div>
<div class="container mt-5">
  <h1 th:text="${course.title}">Course Title</h1>
  <p th:text="${course.description}">Course Description</p>

  <h3>Course Content</h3>
  <p th:text="${course.content}">Course Materials</p>

  <!-- Кнопка для записи на курс -->
  <form th:action="@{/course/{id}/apply(id=${course.id})}" method="post">
    <button type="submit" class="btn btn-success">Apply to Course</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
