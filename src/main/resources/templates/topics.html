<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Course Topics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 th:text="${course.title}">Course Title</h1>
  <h2>Topics</h2>
  <ul class="list-group">
    <li class="list-group-item" th:each="topic : ${topics}">
      <a th:href="@{/course/{courseId}/topic/{topicId}(courseId=${course.id}, topicId=${topic.id})}" th:text="${topic.title}">Topic Title</a>
    </li>
  </ul>
</div>
</body>
</html>
