<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/homepage">IT Courses</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/add-course">Add course</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li>|</li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="/login">Log in</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
  <h1 class="mb-4">Ваш Профиль</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Информация о пользователе</h5>
      <!-- <p class="card-text">Имя: <span th:text="${profile.firstName}">Имя</span></p>-->
      <!-- <p class="card-text">Фамилия: <span th:text="${profile.lastName}">Фамилия</span></p> -->
      <!--  <p class="card-text">О себе: <span th:text="${profile.bio}">Описание</span></p> -->
     </div>
   </div>

   <h2 class="mt-5">Мои Курсы</h2>
   <ul class="list-group">
     <li class="list-group-item" th:each="course : ${courses}">
       <h5 th:text="${course.title}">Название курса</h5>
       <p th:text="${course.description}">Описание курса</p>
     </li>
   </ul>
 </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
